language: node_js
sudo: false
before_install:
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh |
  bash
- source ~/.bashrc
- nvm install node
- npm install -g fis3
- npm install -g @angular/cli
- npm install fis3-deploy-http-push --save-dev
- npm install
script:
- ng build
- tar -zcvf dist.tar.gz dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist.tar.gz
  skip_cleanup: true
  on:
    repo: taowenyin/ElectricIOTWeb
after_deploy:
- fis3 release
